<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>uno</title>
	<base href="https://github.com/cole-wilson/uno/blob/main/" target="_blank"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.8.1/github-markdown.min.css">
	<style>
		.markdown-body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			margin: 0 auto;
			padding: 10px;
		}

		@media (max-width: 767px) {
			.markdown-body {
				padding: 15px;
			}
		}

		#text {
			position: fixed;
			bottom: 0;
			left: 0;
			font-family: monospace;
			font-size: 0.7em;
			color: grey;
			display: block;
		}
	</style>
</head>
	<body class="markdown-body">
{{MARKDOWN}}
	</body>
	<!--MARKDOWN and TIME will be replaced dynamically-->
	<span id="text">TIME</span>
</html>
